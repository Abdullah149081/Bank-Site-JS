<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-10 text-gray-600 font-bold text-3xl mb-10">My father's <span class="text-4xl text-yellow-600 ml-3">Bank</span> !!!</h1>
    </header>
    <main>
      <section class="py-12">
        <div class="grid grid-cols-3 gap-3 mx-auto w-9/12">
          <!-- deposit  -->
          <div class="bg-gray-700 text-white font-bold py-16 px-8 rounded-md space-y-4">
            <h1 class="text-4xl">Deposit</h1>
            <p class="text-6xl">$<span id="dip-amount">00</span></p>
          </div>
          <!-- withdraw -->
          <div class="bg-yellow-500 text-white font-bold py-16 px-8 rounded-md space-y-4">
            <h1 class="text-4xl">Withdraw</h1>
            <p class="text-6xl">$<span id="wit-amount">00</span></p>
          </div>

          <!-- Balance  -->
          <div class="bg-pink-500 text-white font-bold py-16 px-8 rounded-md space-y-4">
            <h1 class="text-4xl">Balance</h1>
            <p class="text-6xl">$<span id="bal-amount">1250</span></p>
          </div>
        </div>

        <!-- Amount  -->
        <div class="flex gap-6 justify-center mt-20 px-60">
          <!-- Deposit -->
          <div class="bg-violet-500 font-bold py-16 px-8 rounded-md space-y-4 w-1/2">
            <h1 class="text-4xl text-gray-900 mb-4">Please Deposit</h1>

            <input class="w-9/12 font-medium outline-2 outline-slate-400 outline-dotted py-2 px-2 rounded-lg" type="text" placeholder="$ Amount You Want to Deposit" id="dep-input" /> <br />
            <button id="dep-btn" class="mt-3 text-2xl bg-gray-300 px-6 py-4 rounded-lg font-bold hover:bg-gray-400">Deposit</button>
          </div>
          <!-- withdraw -->
          <div class="bg-orange-500 font-bold py-16 px-8 rounded-md space-y-4 w-1/2">
            <h1 class="text-4xl text-gray-900 mb-4">Please Withdraw</h1>

            <input class="w-9/12 font-medium outline-2 outline-slate-400 outline-dotted py-2 px-2 rounded-lg" type="text" placeholder="$ Amount You Want to withdraw" id="wit-input" /> <br />
            <button id="wit-btn" class="mt-3 text-2xl bg-gray-300 px-6 py-4 rounded-lg font-bold hover:bg-gray-400">Withdraw</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
