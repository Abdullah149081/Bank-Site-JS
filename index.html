<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-10 text-gray-600 font-bold text-3xl mb-10">Welcome To your Bapp Er <span class="text-4xl text-yellow-600">Bank</span> !!!</h1>
    </header>
    <main>
      <section class="bg-slate-600 bg-opacity-80 py-12">
        <div class="text-center space-y-8">
          <h2 class="text-2xl font-bold text-gray-50">Please Login</h2>
          <div>
            <div class="flex flex-col justify-center gap-3 items-center">
              <input
                class="w-2/5 font-medium outline-2 outline-slate-400 outline-dotted py-2 pl-2 rounded-lg"
                type="email"
                name=""
                id="email-id"
                placeholder="Type your Email
              "
              />
              <input class="w-2/5 font-medium outline-2 outline-slate-400 outline-dotted py-2 px-2 rounded-lg" type="password" name="" id="password-id" placeholder="Type Your password" />
            </div>
            <button id="log-btn" class="mt-3 text-2xl bg-gray-300 px-6 py-4 rounded-lg font-bold hover:bg-gray-400">Login</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
 
  </body>
</html>
